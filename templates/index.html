<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Video Bstation</title>
    <link rel="icon" href="{{ url_for('static', filename='img/asep-removebg-preview.png') }}" type="image/png"> <!-- Menggunakan url_for untuk ikon -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background-color: #f4f4f4;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Auto Play Video Bstation</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="url" class="form-label">Masukkan Link Video:</label>
                <input type="text" class="form-control" id="url" name="url" placeholder="https://www.bstation.com/..." required>
            </div>
            <div class="mb-3">
                <label for="duration" class="form-label">Durasi Tayang (menit):</label>
                <input type="number" class="form-control" id="duration" name="duration" value="1" min="1" required>
            </div>
            <div class="mb-3">
                <label for="repeat" class="form-label">Jumlah Ulang:</label>
                <input type="number" class="form-control" id="repeat" name="repeat" value="1" min="1" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Mulai Pemutaran</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
